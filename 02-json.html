<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <h1>JSON</h1>

    <ul x-data="{async données() {
        const resp = await fetch('elements.json');
        return await resp.json();
    }
    
    
    
    }">
    </ul>

    <ul x-data="{
        données: [
            {
                nom: 'Jean', 
                projet: 'Alpine.js'
                url: 'https://alpinejs.dev/'
            },
            {
                nom: 'Maxime', 
                projet: 'Tailwind CSS',
                url: 'https://tailwindcss.com/'
            },
            {
                nom: 'Adam', 
                projet: 'Laravel'
                url: 'https://laravel.com/'
            },
        ],
    }">
        <template x-for="id in données">
            <li>
                <span x-text="id.nom">nom</span> :
                <a :href="id.url" x-text="id.projet">
                    projet                  
                </a>
            </li>
        </template>
    </ul>
</body>
</html>
